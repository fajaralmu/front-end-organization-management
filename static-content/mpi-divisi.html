Content

<script  type="text/javascript">

const contentBody 	= document.getElementById("content");
const tabMenus		= document.getElementsByClassName("tab-menu");
 
function showContent(e){

	const data = e.getAttribute("data");
	doPopulateContent(data);

}
 
function getContentById(id){

	for(let i=0;i<contents.length;i++){
		
		let content = contents[i];
		if(content.id == id){
			return content;
		}
	
	}

	return null;
}
 

function setActiveTab(id){

	for(let i=0;i<tabMenus.length;i++){
		
		const tabMenu = tabMenus[i];
		 
		
		if(tabMenu.id == "nav-"+id){
			tabMenus[i].setAttribute("class","tab-menu active");
		}else{
			tabMenus[i].setAttribute("class","tab-menu inactive");
		}
		
		console.log("tab menu class: ",tabMenu.class, tabMenu.id );
	
	}

}

function populateInfo(){

	let content = contents[0];
	doPopulateContent(content.id);
	 
}

function doPopulateContent(id){
	
	let content = getContentById(id);
	if(content == null){
		return;
	
	}
	
	contentBody.innerHTML = "";
	
	const contentId = content.id;
	const theContents  = content.contents;
	
	for(let i=0;i<theContents.length;i++){
		
		let contentItem = theContents[i];
		let type		= contentItem.type;
		let contentText = contentItem.text;
		
		if(type == TITLE){
			
			let el = createElement("h2", contentText);
			contentBody.appendChild(el);
		
		}else if(type == PARAGRAPH){
		
			let el = createElement("p", contentText);
			contentBody.appendChild(el);
		
		}else if(type == LIST){
			
			let ul 		= createElement("ul", null);
			let list 	= contentItem.items;
			
			for(let j=0;j<list.length;j++){
				
				let li = createElement("li", list[j]);
				ul.appendChild(li);
			
			}
			
			contentBody.appendChild(ul);
		
		}
		
	}
	
	setActiveTab(contentId);
	
	

}

function createElement(tag, html){
	let el = document.createElement(tag);
	if(html!=null){
		el.innerHTML = html;
	
	}
	
	return el;

}


</script>
